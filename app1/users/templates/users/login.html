{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Контент на сторінці -->
<div class="col-md-6 bg-white p-3 mx-auto rounded custom-shadow">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                <h2 class="text-center mb-4">Авторизація</h2>
                <form action="{% url "users:login" %}" method="post">
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" value="{% if form.username.value %}{{form.username.value}}{% endif %}" name="username" id="id_username" placeholder="Введіть ваше ім'я користувача" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Введіть ваш пароль" required>
                    </div>
        
                    <button type="submit" class="btn btn-dark btn-block">Увійти</button> 
                </form>
                <div class="mt-3">
                    <a href="#">Забули пароль?</a> | <a href="{% url "user:registration" %}">Створити акаунт</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
